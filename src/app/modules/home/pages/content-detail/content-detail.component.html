@if (content) {
  <div class="detalle-body">
    <div class="detalle-container">
      <h2>{{ content.titulo }}</h2>
      <img class="detalle-img" [src]="content.ruta_imagen" alt="{{ content.titulo }}" />
      <p>{{ content.descripcion }}</p>
  
      <a class="volver-button" (click)="volver()"><- Regresar</a>
    </div>
  </div>
}
